<!DOCTYPE html>
<html>
<head>
    <title>Вычисление факториона</title>
    <meta charset='utf-8'>
    <script type="text/javascript" src="factorion.js"></script>
    <script type="text/javascript">
        var fact = new Factorion();
        var factorions = fact.getFactorions();

        window.onload = function () {
            var div = document.createElement('div');
            div.style.width='400px';
            div.style.height='100px';

            div.innerHTML = 'Найденные факторионы: ' + factorions.join(', ') + '<br>';
            div.innerHTML += 'Время вычисления: ' + fact.getCalculationTime() + 'мс';

            document.body.appendChild(div);
        };



    </script>
</head>
<body>

</body>
</html>
